<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Ewert|Megrim|Ruluko"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>devclyde</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
  </head>
  <body>
    <app-root>
      <!-- loading layout replaced by app after startupp -->
      <div class="app-loading-container" id="app-loading-container">
        <div class="app-loading" id="app-loading"></div>
      </div>
    </app-root>

    <script type="text/javascript">
      var mouse = {
        positionX: undefined,
        positionY: undefined
      };

      
      var appLoadingContainer = appLoadingContainer = document.getElementById('app-loading-container');
      var appLoading = appLoading = document.getElementById('app-loading');

      // mouse event listener
      appLoadingContainer.addEventListener('mousemove', function(event) {
        mouse.positionX = event.x - appLoadingContainer.clientWidth / 2 - appLoading.clientWidth / 2;
        mouse.positionY = event.y - appLoadingContainer.clientHeight / 2 - appLoading.clientHeight / 2;

        appLoading.style.left = mouse.positionX + 'px';
        appLoading.style.top = mouse.positionY + 'px';
      });
    </script>
  </body>
</html>
